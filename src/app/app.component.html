<form class="example-form">
  <h1>using template driven form</h1>
  <p></p>
  <h3>1. Display validation errror when selected User's timezone is null</h3>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>User</mat-label>
      <mat-select required>
        <mat-option>
          -
        </mat-option>
        <mat-option *ngFor="let item of users" [value]="item.UserName">
          {{item.UserName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </p>

  <p></p>
  <p></p>
  <h3>2. distinct drop down list</h3>
  Count : {{depot?.length}}
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Depot</mat-label>
      <mat-select required>
        <mat-option *ngFor="let item of depot" [value]="item">
          {{item}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </p>

  <p></p>
  <p></p>
  <h3>
    3.Disabled save button when form is invalid and display validation error
    (e.g. required, TimeZone null)
  </h3>
  <p>
    <button mat-flat-button color="primary">save</button>
  </p>
</form>
